    <!-- Lenis Smooth Scroll Script -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.22/bundled/lenis.min.js"></script>

    <script>
      const lenis = new Lenis({
        duration: 1.2, // Duração da rolagem suave
        easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // Curva de suavidade da rolagem
        orientation: "vertical", // Rolagem vertical
        gestureOrientation: "vertical", // Orientação de gesto
        smoothWheel: true, // Roda do mouse suave
        wheelMultiplier: 1, // Sensibilidade da roda do mouse
        smoothTouch: false, // Desabilita suavidade em toque
        touchMultiplier: 2, // Sensibilidade do toque
        infinite: false, // Não permitir rolagem infinita
      })

      function raf(time) {
        lenis.raf(time)
        requestAnimationFrame(raf)
      }

      requestAnimationFrame(raf)
    </script>
